<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#0d47a1" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42a5f5" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#64b5f6" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="64" ry="64" fill="url(#bg-gradient)" />
  
  <!-- Pulsing glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glow-gradient)" opacity="0.7">
    <animate attributeName="r" values="180;200;180" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Medical Cross Symbol -->
  <path d="M256,160 L256,352 M160,256 L352,256" stroke="#ffffff" stroke-width="36" stroke-linecap="round" />
  
  <!-- Document Symbol -->
  <path d="M180,120 L280,120 L330,170 L330,380 L180,380 Z" fill="#ffffff" fill-opacity="0.9" />
  <path d="M280,120 L280,170 L330,170" fill="none" stroke="#0d47a1" stroke-width="3" />
  <path d="M210,200 L300,200 M210,240 L300,240 M210,280 L260,280" fill="none" stroke="#0d47a1" stroke-width="8" stroke-linecap="round" />
  
  <!-- Data/Connection Lines -->
  <g stroke="#64b5f6" stroke-width="6" stroke-linecap="round">
    <path d="M120,140 L160,180" stroke-dasharray="5,8" />
    <path d="M120,360 L160,320" stroke-dasharray="5,8" />
    <path d="M400,140 L360,180" stroke-dasharray="5,8" />
    <path d="M400,360 L360,320" stroke-dasharray="5,8" />
  </g>
  
  <!-- Magnifying Glass -->
  <circle cx="350" cy="290" r="30" fill="none" stroke="#ffffff" stroke-width="12" />
  <line x1="370" y1="310" x2="400" y2="340" stroke="#ffffff" stroke-width="12" stroke-linecap="round" />
  
  <!-- Text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">TCCC RAG</text>
</svg>